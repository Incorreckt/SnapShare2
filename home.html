<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SnapShare</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Photo Grid Display -->
        <div class="photo-grid">
            <!-- Sample Photo Cards -->
            <!-- Photo Card Example -->
            <div class="photo-card">
                <img src="sample-photo.jpg" alt="Sample Photo">
                <div class="photo-info">
                    <h3>Title of the Photo</h3>
                    <p>Description of the photo. This could be a brief description or tags.</p>
                    <button>Like</button>
                    <button>Comment</button>
                </div>
            </div>
            <!-- End of Photo Card Example -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SnapShare</p>
    </footer>
</body>
</html>
